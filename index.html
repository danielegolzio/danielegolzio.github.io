<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniele Golzio</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>[Daniele Golzio]</h1>
        <p><a class="main" href="contact.html">[contact]</a></p>
    </header>

    <div class="gallery" id="gallery-container">
    </div>


    <script>
        const galleryContainer = document.getElementById('gallery-container');

        // Define your image folders and the number of images in each
        const imageFolders = [
            { folder: '/images/boat+greece-2023-fuji', count: 33 },
            { folder: '/images/first-roll-2023', count: 21 },
            { folder: '/images/greece-2023-ilford-delta', count: 33 },
            { folder: '/images/kings-night-2023', count: 33 },
            { folder: '/images/dolomiti-2023-p1', count: 38 },
            { folder: '/images/dolomiti-2023-p2', count: 38 }
        ];

        // Create an array to hold all image paths
        const images = [];

        // Populate the images array with paths from each folder
        for (let folder of imageFolders) {
            for (let i = 1; i <= folder.count; i++) {
                images.push(`${folder.folder}/img${i}.jpg`);
            }
        }

        // Shuffle the images array before loading them
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Load images after shuffling
        function loadImages() {
            // Shuffle the images before displaying them
            shuffle(images);

            for (let i = 0; i < images.length; i++) {
                const src = images[i];

                const a = document.createElement('a');
                a.href = src;
                a.target = "_blank";

                const img = document.createElement('img');
                img.src = src;
                img.alt = `Image ${i + 1}`;

                a.appendChild(img);
                galleryContainer.appendChild(a);
            }
        }

        // Shuffle and load images when the page is ready
        document.addEventListener('DOMContentLoaded', loadImages);
    </script>
</body>


</html>
